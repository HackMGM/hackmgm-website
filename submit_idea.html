<div class="container">
    <form action="submit_idea.php" method="POST">
        <div class="form-group">
            <label for="personname">Name</label>
            <input type="text" class="form-control" name="personname" id="personNameId"
                   placeholder="First and Last name">
        </div>
        <div class="form-group">
            <label for="personemail">Email address</label>
            <input type="email" class="form-control" id="personEmailId" name="personemail" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="ideabox">What's the Big Idea? (Please include as much information as possible.)</label>
            <textarea type="text" class="form-control" id="ideaBoxId" name="ideabox" rows="4"
                      placeholder="Tell us about your wonderful idea."></textarea>
            <p class="help-block">Please include relevant URLs and information.</p>
        </div>
        <div class="form-group">
            <label for="aboutcontact">Tell us about yourself (optional)</label>
            <textarea type="textarea" class="form-control" id="aboutContactId" name="aboutcontact"
                      placeholder="Let us know more about you."></textarea>
            <p class="help-block">About yourself, what kind of work do you do, additional contact information, etc. are
                welcomed.</p>
        </div>
        <div id="fooDiv">
            <label for="foo">Leave this field blank</label>
            <input type="text" name="foo" id="foo">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
